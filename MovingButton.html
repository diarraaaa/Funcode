<html>
    <head>
      <style> 
        #buttonid {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(0, 255, 42);
        }
      </style>
    </head>
    <body>
        <button id="buttonid"> Clique si tu le peux</button>
        <script>
            //create a constant to get the button by its id
            const button=document.getElementById('buttonid');
            // add an event that is executed when the mouse moves
            document.addEventListener('mousemove',(souris)=>{
                //get all the positionnal infos of th the button
                const rect=button.getBoundingClientRect();
                //calculate the disance between the center of the button and the mouse
                const distance = Math.sqrt(
                    Math.pow(souris.clientX - (rect.left + rect.width / 2), 2) +
                    Math.pow(souris.clientY - (rect.top + rect.height / 2), 2)
                );
                //change the position of the button when its too close to the mouse
                if(distance<100){
                     const newTop=Math.random()*(window.innerHeight-rect.height);
                     const newLeft=Math.random()*(window.innerWidth-rect.width);
                     button.style.top=newTop+'px';
                     button.style.left=newLeft+'px';             
                }
            });
        </script>
    </body>
</html>
